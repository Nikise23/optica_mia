{% extends 'base.html' %}

{% block title %}Nuevo Gasto · ÓpticaApp{% endblock %}

{% block content %}
<h2 class="mb-3">Nuevo Gasto</h2>
<form method="post" class="row g-3">
  <div class="col-sm-6 col-lg-3">
    <label class="form-label">Fecha</label>
    <input name="fecha" type="date" class="form-control" />
  </div>
  <div class="col-sm-6 col-lg-3">
    <label class="form-label">Categoría</label>
    <input name="categoria" class="form-control" />
  </div>
  <div class="col-sm-12 col-lg-6">
    <label class="form-label">Descripción</label>
    <input name="descripcion" class="form-control" />
  </div>
  <div class="col-sm-6 col-lg-3">
    <label class="form-label">Monto</label>
    <input name="monto" type="number" step="0.01" min="0" class="form-control" required />
  </div>
  <div class="col-12 d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('gastos_list') }}">Cancelar</a>
    <button class="btn btn-primary" type="submit">Guardar</button>
  </div>
</form>
{% endblock %}
