{% extends 'base.html' %}

{% block title %}{{ 'Editar' if medico else 'Nuevo' }} Médico · ÓpticaApp{% endblock %}

{% block content %}
<h2 class="mb-3">{{ 'Editar' if medico else 'Nuevo' }} Médico</h2>
<form method="post" class="row g-3">
  <div class="col-sm-6 col-lg-4">
    <label class="form-label">Nombre</label>
    <input name="nombre" class="form-control" value="{{ medico.nombre if medico else '' }}" required />
  </div>
  <div class="col-sm-6 col-lg-4">
    <label class="form-label">Apellido</label>
    <input name="apellido" class="form-control" value="{{ medico.apellido if medico else '' }}" required />
  </div>
  <div class="col-sm-6 col-lg-4">
    <label class="form-label">Matrícula</label>
    <input name="matricula" class="form-control" value="{{ medico.matricula if medico else '' }}" />
  </div>
  <div class="col-sm-6 col-lg-4">
    <label class="form-label">Especialidad</label>
    <input name="especialidad" class="form-control" value="{{ medico.especialidad if medico else '' }}" />
  </div>
  <div class="col-sm-6 col-lg-4">
    <label class="form-label">Contacto</label>
    <input name="contacto" class="form-control" value="{{ medico.contacto if medico else '' }}" />
  </div>
  <div class="col-sm-6 col-lg-4">
    <label class="form-label">% Comisión</label>
    <input name="porcentaje_comision" type="number" step="0.01" min="0" max="100" class="form-control" value="{{ medico.porcentaje_comision if medico else '' }}" />
  </div>
  <div class="col-12 d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('medicos_list') }}">Cancelar</a>
    <button class="btn btn-primary" type="submit">Guardar</button>
  </div>
</form>
{% endblock %}
